<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reaction test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <h1>how fast can you click?</h1>
        <p class="subtitle">when the box turns <span class="green-text">green</span>, click it as fast as you can.</p>

        <div id="box" class="box idle">
            <span id="boxText">click start to play</span>
        </div>

        <div class="controls">
            <button id="startBtn">start</button>
            <button id="retryBtn" class="hidden">play again</button>
        </div>

        <div id="results" class="results hidden">
            <p class="time-display"><span id="timeNum">0</span> ms</p>
            <p id="comment" class="comment"></p>
        </div>

        <div class="scores">
            <div class="score-item">
                <span class="label">best</span>
                <span id="best" class="value">--</span>
            </div>
            <div class="score-item">
                <span class="label">avg</span>
                <span id="avg" class="value">--</span>
            </div>
            <div class="score-item">
                <span class="label">tries</span>
                <span id="tries" class="value">0</span>
            </div>
        </div>

        <p class="hint">you can also press <kbd>space</kbd></p>

        <footer>
            made by <a href="https://github.com/ashish">ashu</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
